<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="photograph-filter">
        <!-- filter button -->
        <div class="filter-container">
          <label for="filter-select">Trier par :</label>
          <select id="filter-select" name="filter-select">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>          
        </div>                    
        <!-- /filter button -->
      <div class="photograph-body">

      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form name="contact">
					<div class="formData">
						<label>Prénom</label>
						<input class="text-control" type="text" id="fname" name="fname"  >
            <span class="msgError"></span>
					</div>
          <div class="formData">
						<label>Nom</label>
						<input class="text-control" type="text" id="lname" name="lname" >
            <span class="msgError"></span>
					</div>
          <div class="formData">
            <label for="email">E-mail</label><br>
            <input class="text-control" type="email" id="email" name="email"> <br>
            <span class="msgError"></span>
          </div>
          <div class="formData">
						<label>Message</label>
						<textarea name="" id="contactMessage" cols="30" rows="10"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
     <!-- lightbox -->
     <div class="lightbox" role="dialog">
      <div class="lightbox-container">
        <button class="close-btn">&times;</button>
        <div class="lightbox-content"></div>
      </div>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="/scripts/factories/lightbox.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
