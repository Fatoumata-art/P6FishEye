<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" id="lien-logo"><img src="assets/images/logo.png" class="logo" alt="Fisheye Page d'accueil" aria-label="Voir la liste de tous les photographes"/></a>
    </header>
    </header>
    <main id="main">
      <div class="photograph-header">
       
      </div>
      <div class="photograph-filter">
        <!-- filter button -->
        <div class="filter-container">
          <label for="filter-select">Trier par :</label>
          <select id="filter-select" name="filter-select">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>          
        </div>                    
        <!-- /filter button -->
      <div class="photograph-body">

      </div>
    </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close2.svg" onclick="closeModal()" alt="fermer la modale"/>
        </header>
        <p id="photographerName"></p>
				<form name="contact">
					<div class="formData">
						<label>Prénom</label>
						<input class="text-control" type="text" id="fname" name="fname"  >
            <span class="msgError"></span>
					</div>
          <div class="formData">
						<label>Nom</label>
						<input class="text-control" type="text" id="lname" name="lname" >
            <span class="msgError"></span>
					</div>
          <div class="formData">
            <label for="email">E-mail</label><br>
            <input class="text-control" type="email" id="email" name="email"> <br>
            <span class="msgError"></span>
          </div>
          <div class="formData">
						<label>Message</label>
						<textarea name="contactMessage" id="contactMessage" cols="30" rows="10"></textarea>
					</div>
          <input type="submit" id="contact_button" tabindex="0" class="contact_button" value="Envoyer">
				</form>
			</div>
		</div>
     <!-- lightbox  -->
   <div id="lightboxId" class="lightbox">
    <button class="lightbox-close">Fermer</button>
    <button class="lightbox-next">Suivant</button>
    <button class="lightbox-prev">Précédent</button>
    <div class="lightbox-container" id="lightbox-containe">
      <img src="" alt="" >
      <video src="" alt="" >
    </div>
     <!-- Caption text -->
     <div class="caption-container">
      <p class="caption"></p>
    </div>
  </div>

    <script src="/scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/factories/lightBox.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
